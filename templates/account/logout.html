{% extends 'partials/base.html' %}
{% load widget_tweaks %}
{% load i18n %}
{% load account socialaccount %}
{% block content %}

<div class="col-span-5 h-screen w-full ">
  <div class="mx-auto mt-28 w-96 bg-white pb-6 pt-2 px-4 shadow-lg border border-gray-300 sm:rounded-lg sm:px-10 mb-96">
    <h1 class="mt-2 text-center text-2xl font-bold tracking-tight text-gray-900">{% trans "Sair" %}</h1>
    <p class="mt-2 text-center font-semibold tracking-tight text-gray-900"> VocÃª tem certeza que 
    deseja sair?</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button type="submit" class="hover:cursor-pointer mt-8 flex w-2/3 justify-center mx-auto rounded-md border border-transparent bg-blue-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">{% trans 'Sair' %}</button>
    </form>

  </div>
</div>

{% endblock %}
