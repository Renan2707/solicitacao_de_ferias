<div 
    x-cloak 
    x-show="modalRemoveColaborador" 
    class="fixed inset-0 z-20 h-screen w-full bg-black/70 transition-opacity duration-300"
    x-transition:enter="ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="ease-in duration-300"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0">


    <div x-cloak x-show="modalRemoveColaborador" class="h-screen w-full z-50 fixed top-0 flex justify-center items-center">
        <div @click.away="modalRemoveColaborador = false" class="max-h-[90%] overflow-y-auto bg-white rounded p-5">
            <h3 class="text-center font-semibold text-xl">Remover Colaborador</h3>
            <p>Tem certeza que deseja remover esse colaborador?</p>

            <div class="flex justify-center items-center mt-5 space-x-5">
                <form action="{% url 'remove_colaborador' card.pk %}" method="POST" class="w-1/2">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-600 hover:bg-red-500 transition hover:cursor-pointer duration-200 text-white rounded py-2 w-full">
                        Remover
                    </button>
                </form>
                <button @click="modalRemoveColaborador = false" class="bg-gray-300 hover:bg-gray-500 transition hover:cursor-pointer duration-200 text-black rounded py-2 w-1/2">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

</div>
