{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Férias</title>
    <!-- TAILWIND CSS -->
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://s3.sa-east-1.amazonaws.com/macrosul.media/itens/logos/macrosul/I0123456/favicon-427-1255.png" type="image/x-icon">
    <!-- ALPINE JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] {
          display: none !important;
        }

        .element::-webkit-scrollbar {
            width: 3px;
            height: 2px; /* A altura só é vista quando a rolagem é horizontal */
        }

        .element::-webkit-scrollbar-track {
            background: rgb(201, 197, 197);
            padding: 2px;
        }

        .element::-webkit-scrollbar-thumb {
            background-color: #6c7072;
            border-radius: 20px;
        }

        .elementColor::-webkit-scrollbar {
            width: 3px;
            height: 6px; /* A altura só é vista quando a rolagem é horizontal */
        }

        .elementColor::-webkit-scrollbar-track {
            background: rgb(201, 197, 197);
            padding: 2px;
        }

        .elementColor::-webkit-scrollbar-thumb {
            background-color: #6c7072;
            border-radius: 20px;
        }


    </style>
</head>
<body x-data="data()">
    <header class="bg-[#004880] flex justify-center items-center p-3">
        <div>
            <a href="/">
                <img src="https://s3.sa-east-1.amazonaws.com/macrosul.media/itens/logos/macrosul/logo-macrosul-branco/logo-macrosul-branco-365-941.png" alt="" class="w-60">
            </a>
        </div>
    </header>
   

        {% block content %}
        {% endblock content %}
    
    <footer class="bg-[#004880] flex justify-center items-center p-3">
        <div>
            <a href="/">
                <img src="https://s3.sa-east-1.amazonaws.com/macrosul.media/itens/logos/macrosul/logo-macrosul-branco/logo-macrosul-branco-365-941.png" alt="" class="w-60">
            </a>
        </div>
    </footer>
</body>
</html>
<script src="{% static 'js/data.js' %}"></script>
