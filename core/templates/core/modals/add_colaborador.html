<div 
    x-cloak 
    x-show="modalAddColaborador" 
    class="fixed inset-0 z-20 h-screen w-full bg-black/70 transition-opacity duration-300"
    x-transition:enter="ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="ease-in duration-300"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0">
</div>

<div x-cloak x-show="modalAddColaborador" class="h-screen w-full z-50 fixed top-0 flex justify-center items-center">
    <div @click.away="modalAddColaborador = false" class="max-h-[90%] overflow-y-auto bg-white rounded p-4">
        <h3 class="text-center font-semibold text-xl">Adicionar Colaborador</h3>
        <form action="#" method="." class="space-y-3">
            <div>
                <label class="text-sm font-semibold" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="w-full border border-gray-300 rounded p-2" required>
            </div>

             <div>
                <label class="text-sm font-semibold" for="email">Email:</label>
                <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded p-2" required>
            </div>

            <div>
            <label class="text-sm font-semibold" for="setor">Setor:</label>
               <select name="setor" id="setor" required class="w-full border border-gray-300 rounded p-2">
                <option value="Marketing">Marketing</option>
                <option value="Assistência Técnica">Assistência Técnica</option>
                <option value="Comercial">Comercial</option>
                <option value="Licitação">Licitação</option>
               </select>
            </div>

            <div class="flex space-x-3">
                <div>
                    <label class="text-sm font-semibold" for="admissao">Data de Admissão:</label>
                    <input type="date" id="admissao" name="admissao" class="w-full border border-gray-300 rounded p-2" required>
                </div>
                <div>
                    <label class="text-sm font-semibold" for="saldo">Saldo de Férias:</label>
                    <input type="number" min="0" id="saldo" name="saldo" class="w-full border border-gray-300 rounded p-2" required>
                </div>
            </div>

            <div class="flex w-full justify-center items-center mt-3">
                <button class="bg-blue-800 hover:bg-blue-600 transition duration-200 hover:cursor-pointer text-white rounded py-2 w-1/2">
                    Adicionar
                </button>
            </div>
        </form>
       
    </div>
</div>
